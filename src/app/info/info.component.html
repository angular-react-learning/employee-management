

<!-- <input type="text" [(ngModel)]="number" /> -->
{{ number | async }}

<input [(ngModel)]="searchText" type="text" />
<table>
    <tr>
        <th>Country</th>
        <th>Province</th>
        <th>Confirmed</th>
        <th>Deaths</th>
        <th>Recovered</th>
    </tr>
    <tr *ngFor="let country of counteries | search : searchText">
        <td>{{country.country | uppercase}}</td>
        <td>{{country.province}}</td>
        <td>{{country.stats.confirmed}}</td>
        <td>{{country.stats.deaths}}</td>
        <td>{{country.stats.recovered}}</td>
    </tr>
</table>

<div class="chart">
    <canvas baseChart
      [data]="pieChartData"
      [labels]="pieChartLabels"
      [chartType]="pieChartType"
      [legend]="false">
    </canvas>
  </div>
